%rebase('osnova.html', naslov='Avtomobili')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Znamka</th>
     <th>Model</th>
     <th>Gorivo</th>
     <th>Prevo≈æeni km</th>
     <th>Velikost motorja(ccm)</th>
     <th>Kw</th>
     <th>Cena</th>
  </tr>
  %for (znamka,model,gorivo,prevozeni_kilometri,velikost_motorja,kw,cena) in avto:
    <tr>
       <td>{{znamka}}</td>
       <td>{{model}}</td>
       <td>{{gorivo}}</td>
       <td>{{prevozeni_kilometri}}</td>
       <td>{{velikost_motorja}}</td>
       <td>{{kw}}</td>
       <td>{{cena}}</td>
    </tr>
  %end
  </table>
