<html lang="si">
    <head>
        <title>Pozabljeno geslo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="/static/Login_v16/vendor/bootstrap/css/bootstrap.min.css">
      <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/static/Login_v16/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
      <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/static/Login_v16/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
      <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/static/Login_v16/vendor/animate/animate.css">
      <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="/static/Login_v16/vendor/css-hamburgers/hamburgers.min.css">
      <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="/static/Login_v16/vendor/animsition/css/animsition.min.css">

        <link rel="stylesheet" type="text/css" href="/static/Login_v16/vendor/select2/select2.min.css">

      <!--===============================================================================================-->

        <link rel="stylesheet" type="text/css" href="/static/Login_v16/css/main.css">

      </head>


      <body>
    
          <div class="limiter">
            
              <div class="container-login100" style="background-image: url('/static/Login_v16/images/ozadje1.jpg');">
                <div class="wrap-login100 p-t-30 p-b-50">
                  <span class="login100-form-title p-b-41">
                    Pozabljeno geslo
                  </span>
                  <form class="login100-form validate-form p-b-33 p-t-5" role="form" method="post" action=".">
                      %if napaka:
                      <div class="alert alert-warning">{{napaka}}</div>
                      %end
          
                    <div class="wrap-input100 validate-input" data-validate = "Uporabniško ime">
                        <input type="text" class="input100" placeholder="Uporabniško ime"
                          %if username:
                          value="{{username}}"
                          %end
                          name="username"
                          required autofocus>
                      <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
          
                    <div class="wrap-input100 validate-input" data-validate="Vnesi geslo">
                      <input type="password1" class="input100" placeholder="Geslo" name="password1" required>
                      <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Vnesi geslo">
                        <input type="password2" class="input100" placeholder="Ponovi geslo" name="password2" required>
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                      </div>
          
                    <div class="container-login100-form-btn m-t-32">
                      <button class="login100-form-btn" type="submit">Zamenjaj geslo</button>
                    </div>
                    
                  </form>
                </div>
              </div>
            </div>
            
          
            <div id="dropDownSelect1"></div>   





<!--===============================================================================================-->
<script src="/static/Login_v16/vendor/jquery/jquery-3.2.1.min.js"></script>

  <script src="/static/Login_v16/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
  <script src="/static/Login_v16/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
  <script src="/static/Login_v16/js/main.js"></script>

</body>

</html>
