%rebase('base.html')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>ID</th>
     <th>Ime</th>
     <th>Priimek</th>
     <th>TRR</th>
     <th>Kraj</th>
     <th>Ocena cenilca</th>
     <th>Cena cenilca</th>
  </tr>
  %for (id_oseba,ime,priimek,racun,kraj,ocena,cena) in oseba:
    <tr>
      <td><a href="/cenilec/{{id_oseba}}/">{{id_oseba}}</a></td>
      <td>{{ime}}</td>
      <td>{{priimek}}</td>
      <td>{{racun}}</td>
      <td>{{kraj}}</td>
      <td>{{ocena}}</td>
      <td>{{cena}}</td>
    </tr>
  %end
  </table>
